<!doctype html>
<html>
<head>
	<title>Angular</title>
	<meta charset="utf-8">
</head>
<body>
	<div ng-app="myApp" ng-controller="customersCtrl"> 
		<ul>
			<li ng-repeat="x in names">

		</ul>
	</div>
</body>
</html>

<script src="https://code.angularjs.org/1.4.3/angular-resource.js"></script>
<script src="app.js"></script>
